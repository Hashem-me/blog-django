{% extends 'app_blog/base.html' %}
{% block content %} 
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}}">
  {{message}}
</div>
{% endfor %}
{% endif %}
{% for post in posts %}
<div class="border p-3 mb-4">
  <img
    class="img-fluid rounded-circle border m-2"
    width="70px"
    src="static/app_blog/image/default.jpg"
    alt="صورة الناشر"
  />
  <span class="text-secondary">نشر في {{post.post_date|date:'d-m-Y'}}</span>
  <h3>
    <a class="text-dark" href="{% url 'detail' post.id %}">{{post.title}}</a>
  </h3>
  <p>{{post.content}}</p>
</div>
{% endfor %} {% endblock content %}
