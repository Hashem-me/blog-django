{%extends 'app_blog/base.html'%} 
{%block content%}

<div class="border p-4 mb-5">
  <legend class="border-bottom pb-1 mb-3">تسجيل الدخول</legend>
  <!-- اظهار الرسالة -->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{message.tage}}">
    {{message}}
  </div>
  {% endfor %}
  {% endif %}

  <form method="POST">
    <!-- csrf_token تأمين وحماية النموذج -->
    {%csrf_token%}
    <div class="form-group">
      <label for="username">اسم المستخدم</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        placeholder="قم بكتابة اسم المستخدم"
      />
    </div>
    <div class="form-group">
      <label for="password">كلمة المرور</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="كلمة المرور"
      />
    </div>
    <input class="btn btn-secondary mb-4" type="submit" value="تسجيل الدخول" />
  </form>
  <div class="border-top mt-4 pt-2">
    <small
      >إذا لم يكن لديك حساب من قبل فيمكنك <a href="{% url 'register' %}">التسجيل من هنا</a></small
    >
  </div>
</div>
{% endblock content %}
